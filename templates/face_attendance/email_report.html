{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Email Report - Smart Attendance System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Email Attendance Report</h1>
    <a href="{% url 'reports' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Reports
    </a>
</div>

<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
        <h5 class="card-title mb-0">Email Report</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-envelope"></i> Send Report
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
