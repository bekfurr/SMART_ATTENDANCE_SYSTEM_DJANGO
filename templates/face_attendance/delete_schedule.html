{% extends 'base.html' %}

{% block title %}Delete Schedule - Smart Attendance System{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-danger text-white">
        <h5 class="card-title mb-0">Confirm Deletion</h5>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the schedule for <strong>{{ schedule.day }}</strong>?</p>
        <p>This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'schedules' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
